<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      Cambios de cuadrante
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openAlert()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list inset>
    <ion-item-sliding *ngFor="let cambio of cambios; let index = i">
      <ion-item>
        <ion-label><span class="text"><ion-icon class="icon" name="repeat" color="primary"></ion-icon> El sierra <ion-icon class="icon" name="person-outline"></ion-icon>: {{cambio.sierra1}} hace el dia <ion-icon class="icon" name="today-outline"></ion-icon>: {{cambio.dia1}} <br><ion-icon class="icon" name="repeat" color="dark"></ion-icon> El sierra <ion-icon class="icon" name="person"></ion-icon>: {{cambio.sierra2}} hace el dia <ion-icon class="icon" name="today"></ion-icon>: {{cambio.dia2}}</span></ion-label>
      </ion-item>
      <ion-item-options side="end"> 
        <ion-item-option (click)="deleteCambio(cambio.id, index)" color="danger">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="editAlert(cambio.id)" color="secondary">
          <ion-icon name="create"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
